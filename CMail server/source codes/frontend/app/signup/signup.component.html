<div class="container">
  <div>
    <button class="back" routerLink="/login">
      <img src="assets/icons/back.svg" />
    </button>
  </div>
  <div class="signup">
    <h1>Sign-up<i class="fa fa-user-plus" style="margin-left: 10px ;"></i></h1>
    <table>
      <tr>
        <td><label for="fname">First name:</label></td>
        <td>
          <input
            type="text"
            #fname
            id="fname"
            placeholder="Enter your first name"
            required
          />
        </td>
        <td><label for="lname">Last name:</label></td>
        <td>
          <input
            type="text"
            #lname
            id="lname"
            placeholder="Enter your last name"
            required
          />
        </td>
      </tr>
      <tr>
        <td><label for="bd">Birthdate:</label></td>
        <td>
          <input type="date" #bd id="bd" required style="color: #616161e8" />
        </td>
        <td><label for="phone">Phone number:</label></td>
        <td>
          <input
            type="text"
            #phone
            id="phone"
            placeholder="(+20) 120 507 3541"
            required
            minlength="11"
          />
        </td>
      </tr>

      <tr>
        <td><label for="email">E-mail:</label></td>
        <td>
          <input
            type="email"
            #email
            id="email"
            placeholder="example@CSED.com"
            required
          />
        </td>
      </tr>

      <tr>
        <td><label for="pass1">Password:</label></td>
        <td>
          <input
            type="password"
            #pass1
            id="pass1"
            placeholder="Must have at least 8 characters"
            required
            minlength="8"
          />
        </td>
      </tr>

      <tr>
        <td><label for="pass2">Confirm password:</label></td>
        <td>
          <input
            type="password"
            #pass2
            id="pass2"
            placeholder="Re-enter your password "
            required
          />
        </td>
      </tr>
    </table>

    <div class="terms">
      <label for="check">
        <input
          type="checkbox"
          #check
          id="check"
          name="check"
          checked
          required
        />
        <span class="checkmark"></span>
        By signing up, you agree to our <u>Terms of Use</u> and
        <u>Privacy Policy</u>.
      </label>
      <br />

      <label for="check">
        <input type="checkbox" #check id="check" name="check" />
        <span class="checkmark"></span>
        Keep me updated on news, events and offers.
      </label>
    </div>
  </div>
  <div>
    <button
      class="btn btn1 btn-dark"
      (click)="get_last_name(lname.value)"
      (click)="get_first_name(fname.value)"
      (click)="get_birthdate(bd.value)"
      (click)="get_phone(phone.value)"
      (click)="get_email(email.value)"
      (click)="get_pass(pass1.value)"
      (click)="get_confirm_pass(pass2.value)"
      (click)="check_sign()"
    >
      Sign-up
    </button>
  </div>
</div>
